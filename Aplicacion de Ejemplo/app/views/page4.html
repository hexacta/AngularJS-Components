<div>
	<h3> Gesti&oacute;n de Tr&aacute;mites </h3>
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-body">
							<tabset>
								<tab heading="Filtros">
									</br> <!-- FIXME -->
									<label for="myfilters">Mis filtros:</label>
									<div>
										<select class="form-control" ng-options="filter.text for filter in filters" ng-model="selectedFilter">
											<option> {{filter.text}} </option>
										</select>
									</div>
									</br> <!-- FIXME -->
									<div>
										<div align="left">
											<button class="btn btn-hexacta-primary input-sm" ng-click="addFilter(selectedFilter)">Agregar Filtro...</button>
										</div>
									</div>
									</br> <!-- FIXME -->
									<ul ng-repeat="filter in activeFilters">
										<li><a ng-click="removeFilter(filter)">{{filter.text}}</a> </li>
									</ul>
									
								</tab>
								<tab heading="B&uacute;squeda">
									</br> <!-- FIXME -->
									<label for="queryNum"> Nro. de Tr&aacute;mite: </label>
									<div>
										<input class="form-control" type="text" id="queryNum" ng-model="query.text" />
									</div>
									</br> <!-- FIXME -->
									<div>
										<button class="btn btn-hexacta-primary input-sm" ng-click="search()">Buscar</button>
									</div>
								</tab>
							</tabset>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div ng-show="founded && !filtrando">
						Tr&aacute;mite Nro. {{result.numero}}
						<table class="table table-striped table-hover text-left">
							<tr>
								<td>Tipo:</td>
								<td><strong>{{result.tipo}}</strong></td>
							</tr>
							<tr>
								<td>Estado:</td>
								<td><strong>{{result.estado}}</strong></td>
							</tr>
							<tr>
								<td>Urgencia:</td>
								<td><strong>{{result.urgencia}}</strong></td>
							</tr>
							<tr>
								<td>Cambio de Estado:</td>
								<td><strong>{{result.fecha}}</strong></td>
							</tr>
							<tr>
								<td>Otra Informaci&oacute;n:</td>
								<td><strong>{{result.info}}</strong></td>
							</tr>
						</table>
					</div>
					<div ng-show="!founded && filtrando">
						<table ng-table="tableParams" class="table">
							
							<tr ng-repeat="tramite in $data">
								<td data-title="'Nro. de Tr&aacute;mite'" sortable="'numero'">{{tramite.numero}}</td>
								<td data-title="'Estado'">{{tramite.estado}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
